<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jogo</title>
</head>
<body>
  <main>
      <div class="screen1 ">
      <h1>Jogo da Adivinhacao</h1>
      <p>Adivinhe um numero entre 0 a 10</p>
      
      <form>
        <input id="inputNumber" type="number">
        <button id="btnTry">Tentar</button>
      </form>
    </div>

    <div class="screen2 hide">
      <h2>Acertou em 3 tentativas</h2>
      <button id="btnReset">Jogar novamente</button>
    </div>
  </main>
    
</body>
<script src="/01-jogo-da-adivinhacao/script.js"></script>
</html>
